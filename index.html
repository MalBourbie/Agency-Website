<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Canvix - Home</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <section class="hero-section">
            <header class="header">
                <a href="index.html" class="header__canvix">
                    <img
                        src="assets/Component/logo/logo-white.svg"
                        alt="Logo de Canvix"
                    />
                    <h4 class="header__canvix_h4">Canvix</h4>
                </a>
                <nav class="navbar">
                    <a href="index.html" class="navbar__link">Home</a>
                    <a href="" class="navbar__link">About</a>
                    <a href="" class="navbar__link">Contact Us</a>
                </nav>
                <a href="" class="header__get-in-touch-btn">Get in touch</a>
            </header>
            <div class="hero-contenair">
                <div>
                    <div class="business-growth">
                        <h2 class="business-growth__heading">
                            Ready to take your <br />
                            <span class="business-growth__heading_span"
                                >Business Growth</span
                            ><br />
                            to the next level?
                        </h2>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit- et ut massa libero egestas malesuada viverra
                            gravida libero cursus nulla leo pulvinar.
                        </p>
                        <a href="" class="business-growth__cta"
                            ><img
                                src="assets/Component/start-your-trial-button.svg"
                                alt=">"
                            />Start your Free Trial</a
                        >
                    </div>
                    <div class="trusted-brands">
                        <h5 class="trusted-brands__heading">
                            Trusted by Leading Brands
                        </h5>
                        <div class="trusted-brands__bloc-img">
                            <img
                                src="assets/Component/trusted-brands/Greenish.svg"
                                alt="Greenish"
                            />
                            <img
                                src="assets/Component/trusted-brands/Automation.svg"
                                alt="Automation"
                            />
                            <img
                                src="assets/Component/trusted-brands/Leafe.svg"
                                alt="Leafe"
                            />
                            <img
                                src="assets/Component/trusted-brands/Mindfulness.svg"
                                alt="Mindfulness"
                            />
                        </div>
                    </div>
                </div>
                <div class="circle">
                    <img
                        src="assets/image/Ellipse-1.png"
                        alt="au travail"
                        class="circle__rayon circle__rayon--1"
                    />
                    <img
                        src="assets/Component/circle/Ellipse-2.svg"
                        alt=""
                        class="circle__rayon circle__rayon--2"
                    />
                    <img
                        src="assets/Component/circle/Ellipse-3.svg"
                        alt=""
                        class="circle__rayon circle__rayon--3"
                    />
                    <img
                        src="assets/Component/circle/Ellipse-4.svg"
                        alt=""
                        class="circle__rayon circle__rayon--4"
                    />
                </div>
            </div>
            <img
                src="assets/Component/hero-section-ornament.svg"
                alt=""
                class="hero-section__ornament"
            />
